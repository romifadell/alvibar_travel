<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALVIBAR Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page d-flex align-items-center justify-content-center vh-100">
        <div class="login-container text-center p-4 rounded shadow bg-cream">
            <img src="alvibar.jpeg" height="250px"    width="250px"  alt="Logo Aplikasi" class="logo mb-3">
            <h1 class="mb-3">ALVIBAR Travel</h1>
            <p class="mb-4"> Solusi Traveling yang Cerdas dengan Biaya yang Terjangkau! </p>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="page d-none flex-column">
        <header class="bg-primary text-white text-center py-3">
            <h1></h1>
        </header>
        <div class="main-container mx-auto p-4 bg-white rounded shadow">
            <h2 class="mb-4 text-center">Pilih Kategori Tiket</h2>
            <div class="row g-4">
                <div class="col-md-3 text-center">
                    <img src="airplane.png" alt="Pesawat" class="category-icon">
                    <button class="btn btn-secondary w-100 mt-2" onclick="showForm('plane')">Tiket Pesawat</button>
                </div>
                <div class="col-md-3 text-center">
                    <img src="train.png" alt="Kereta" class="category-icon">
                    <button class="btn btn-secondary w-100 mt-2" onclick="showForm('train')">Tiket Kereta</button>
                </div>
                <div class="col-md-3 text-center">
                    <img src="hotel.png" alt="Hotel" class="category-icon">
                    <button class="btn btn-secondary w-100 mt-2" onclick="showForm('hotel')">Tiket Hotel</button>
                </div>
                <div class="col-md-3 text-center">
                    <img src="cruise.png" alt="Kapal" class="category-icon">
                    <button class="btn btn-secondary w-100 mt-2" onclick="showForm('ship')">Tiket Kapal</button>
                </div>
            </div>

            <!-- Traveler Animation -->
            <div class="text-center my-5">
                <img src="holidays.png" height="100px" width="100px" alt="Traveler Animation" class="traveler-animation">
            </div>

            <!-- Ticket Forms -->
            <div id="ticket-forms" class="mt-4">
                <div id="form-plane" class="ticket-form d-none">
                    <h3>Pesan Tiket Pesawat</h3>
                    <input type="text" class="form-control mb-2" placeholder="Bandara Keberangkatan">
                    <input type="text" class="form-control mb-2" placeholder="Bandara Tujuan">
                    <input type="date" class="form-control mb-3">
                    <button class="btn btn-primary w-100" onclick="confirmBooking('Pesawat')">Pesan</button>
                </div>
                <div id="form-train" class="ticket-form d-none">
                    <h3>Pesan Tiket Kereta Api</h3>
                    <input type="text" class="form-control mb-2" placeholder="Stasiun Keberangkatan">
                    <input type="text" class="form-control mb-2" placeholder="Stasiun Tujuan">
                    <input type="date" class="form-control mb-3">
                    <button class="btn btn-primary w-100" onclick="confirmBooking('Kereta Api')">Pesan</button>
                </div>
                <div id="form-hotel" class="ticket-form d-none">
                    <h3>Pesan Tiket Hotel</h3>
                    <input type="text" class="form-control mb-2" placeholder="Nama Hotel">
                    <input type="text" class="form-control mb-2" placeholder="Lokasi Hotel">
                    <input type="date" class="form-control mb-3">
                    <button class="btn btn-primary w-100" onclick="confirmBooking('Hotel')">Pesan</button>
                </div>
                <div id="form-ship" class="ticket-form d-none">
                    <h3>Pesan Tiket Kapal</h3>
                    <input type="text" class="form-control mb-2" placeholder="Pelabuhan Keberangkatan">
                    <input type="text" class="form-control mb-2" placeholder="Pelabuhan Tujuan">
                    <input type="date" class="form-control mb-3">
                    <button class="btn btn-primary w-100" onclick="confirmBooking('Kapal')">Pesan</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
